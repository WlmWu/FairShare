<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enjoy meals with friends but tired of calculating and splitting the bill? Try Shareceipt! A simple, intuitive tool requires no registration and handles tax, service charges, and other additional fees effortlessly. Calculate and share expenses with ease using Shareceipt!" />
    <title>Shareceipt: Quick and Easy Expense Sharing</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
    <div class="container text-center">
        <!-- Content here -->
    <h1 class="body-title mb-1">Shareceipt</h1>
    <h5 class="body-second-title  mb-3">Quick and Easy Expense Sharing</h5>
    
    <div id="friends-section">
        <!-- <h3>朋友設定</h3> -->
        <div id="friends-list">
            <div class="friend">
                <span class="friend-name" onclick="editName(this)">Friend 1</span>
                <button class="delete-btn" onclick="removeFriend(this)">✖</button>
            </div>
        </div>
        <button class="button-28" id="add-friend" ontouchstart="">+ Friend</button>
    </div>
    
    <div id="bill-section">        
        <!-- <h3>項目清單</h3> -->
        <div class="line"></div>
        <div class="mb-3">
            <label for="total-amount" style="font-weight: bolder;">Total Amount</label>
            <input type="number" id="total-amount" min="0" step="0.01" placeholder="(optional)">
        </div>

        <div id="items-list" style="display: none;"></div>
        
        <button class="button-28" id="add-item" ontouchstart="">+ Item</button>
    </div>
    
    <div class="line"></div>
    
    <div id="results" class="m-3 py-4">
        <h5>Each Person's Share</h5>
        <span id="results-alert" style="color: red;"></span>
        <div id="results-output"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    </div>

</body>
</html>
