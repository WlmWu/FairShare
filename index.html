<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairShare: Effortless Expense Splitter</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
    <div class="container text-center">
        <!-- Content here -->
    <h1>FairShare: Effortless Expense Splitter</h1>
    
    <div id="friends-section">
        <h3>朋友設定</h3>
        <div id="friends-list">
            <div class="friend">
                <span class="friend-name" onclick="editName(this)">Friend 1</span>
                <button class="delete-btn" onclick="removeFriend(this)">✖</button>
            </div>
        </div>
        <button id="add-friend">+ 添加朋友</button>
    </div>
    
    <div id="bill-section">        
        <h3>項目清單</h3>
        <div id="items-list"></div>
        
        <button id="add-item">+ 添加項目</button>
        <label for="total-amount">帳單總金額:</label>
        <input type="number" id="total-amount" min="0" step="0.01" placeholder="(optional)">
    </div>
    
    <div id="results">
        <h4>每人應支付的金額:</h4>
        <span id="results-alert" style="color: red;"></span>
        <div id="results-output"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    </div>

</body>
</html>
